<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document event bubble</title>
    <style>
      ul {
        border: 2px solid salmon;
      }
      body {
        border: 2px solid green;
      }
      section {
        border: 2px solid rgb(162, 80, 94);
      }
      #item-2 {
        border: 2px solid gold;
      }
    </style>
  </head>
  <body id="body">
    <h1>Exploring event bubble</h1>
    <section id="listContainer">
      <ul id="ul_li_container">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Lorem, ipsum dolor.</li>
        <li id="item-3">Lorem, ipsum dolor.</li>
        <li id="item-4">Lorem, ipsum dolor.</li>
        <li id="item-5">Lorem, ipsum dolor.</li>
        <li id="item-6">Lorem, ipsum dolor.</li>
      </ul>
    </section>
    <script>
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item 2 clicked");
        //how stop event bubble == stopPropagation
        event.stopPropagation();
      });

      document
        .getElementById("ul_li_container")
        .addEventListener("click", function () {
          console.log("ul clicked");
        });
      document
        .getElementById("listContainer")
        .addEventListener("click", function () {
          console.log("list container clicked");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("body of the html clicked");
      });
    </script>
  </body>
</html>
