<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="secret_text">My secret information</h1>
    <input id="delete_confirm" type="text" placeholder="please type delete" />
    <button id="btn_delete" disabled>Delete</button>
  </body>
  <script>
    document
      .getElementById("delete_confirm")
      .addEventListener("keyup", function (event) {
        const text = event.target.value;
        const deleteButton = document.getElementById("btn_delete");
        if (text === "delete") {
          deleteButton.removeAttribute("disabled");
        } else {
          deleteButton.setAttribute("disabled", true);
        }
      });
    document
      .getElementById("btn_delete")
      .addEventListener("click", function () {
        const secret = document.getElementById("secret_text");
        secret.style.display = " none";
      });
  </script>
</html>
